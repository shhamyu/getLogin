<!DOCTYPE HTML>
<html>

<head>
  <title>User page</title>
  <link rel="stylesheet" href="fo.css">
</head>

<body>
  <div class="log">
      <form class="" action="login.html" method="post">
        <button type="submit" name="button">Logout</button>
      </form>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-2"></div>
      <div class="col-lg-6 col-md-8 login-box">
        <div class="col-lg-12 login-key">
          <i class="fa fa-key" aria-hidden="true"></i>
        </div>
        <div class="col-lg-12 login-title ">
          USER PANEL
        </div>

        <div class="col-lg-12 login-form main1">
          <div class="col-lg-12 login-form main">

            <form action="http://localhost/docs/in.php" method="POST">

              <table>
                <div class="form-group">
                  <tr>
                    <td class="form-control-label">Name :</td>
                    <td><input type="text" name="name" class="form-control"></td>
                  </tr>
                </div>
                <div class="form-group">
                  <tr>
                    <td class="form-control-label">ProductName :</td>
                    <td><input type="text" name="productname" class="form-control"></td>
                  </tr>
                </div>
                <div class="form-group">
                  <tr>
                    <td class="form-control-label">Date :</td>
                    <td><input type="date" name="dates" class="form-control"></td>
                  </tr>
                </div>
                <div class="form-group">
                  <tr>
                    <td class="form-control-label">Month :</td>
                    <td><input type="text" name="month" class="form-control"></td>
                  </tr>
                </div>
                <div class="form-group">

                  <tr>
                    <td class="form-control-label">Year :</td>
                    <td><input type="Year" name="year" class="form-control"></td>
                  </tr>
                </div>
                <div class="form-group">
                  <tr>
                    <td class="form-control-label">Title :</td>
                    <td><input type="" name="title" class="form-control"></td>
                  </tr>
                </div>
                <div class="form-group">
                  <tr>
                    <td class="form-control-label">Email :</td>
                    <td><input type="email" name="email" class="form-control"></td>
                  </tr>
                </div>
                  <div class="col-lg-6 login-btm login-button">
                <tr>
                  <td><input type="submit" value="Submit" name="submit" class="btn btn-outline-primary"></td>
                </tr>
              </div>
              </table>


            </form>

          </div>
        </div>
        <div class="col-lg-3 col-md-2"></div>
      </div>
    </div>



</body>

</html>
